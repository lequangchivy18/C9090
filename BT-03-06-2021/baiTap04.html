<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 04</title>
</head>
<body>
    <script>
        let arr =['a', 'i', 'p','o',0,4,'f',32,'z',''];
        // let arr2 = 'abcdefghjklmnopqrstuvwwxyz';
        // let arr3 =arr2.toString();
        let dem =0;
        let dem1 =0;
        let dem2 =0;
        let so_sanh=0;
        let so_sanh_rong ='';
        for( let i=0; i< arr.length; i++){
                if(arr[i] <= so_sanh || arr[i]== so_sanh_rong ){
                    dem1 ++;
                }
                if(arr[i] > so_sanh){
                    dem2 ++;
                }
            dem = arr.length-dem1-dem2;
        }
        document.write('Tổng cộng có '+ dem+ ' từ ');
    </script>
</body>
</html>
