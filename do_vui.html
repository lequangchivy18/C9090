<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài đố vui</title>
</head>
<body>
    <h2> Type anything slowly</h2>
    <form name="f">
        <textarea name="txt" id="txt" cols="30" rows="10" onkeyup="showTT()"></textarea>
    </form>
   
</body>
</html>
<script>
    let arr = ['T','ô','i',' ','l','à', ' ', 'k','ẻ',' ','n', 'g','ố','c'];
    let n ='';
    function showTT(){
        t=document.f.txt.value;
        j=t.length;
        // if(j>0){
            for(let i =0; i<j;i++){
                n = n+arr[i];
                if(i==14){
                    document.f.txt.value='';
                    n='';
                }
            }
        // }
        
        document.f.txt.value=n;
        n='';
    }
</script>
