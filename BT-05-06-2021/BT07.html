<script>
    function dienTich(r){
        let ketQua = Math.PI * r *r;
        return ketQua;

    }
    function chuVi(r){
        let ketQua = 2* Math.PI * r;
        return ketQua;
    }
    // 
    alert(dienTich(9));
    alert(chuVi(9));
</script>
