<script>
    let dem = 0;
    function kiemTra(arr, a){
        for( let i =0; i< arr.length ; i++){
            if(arr[i]==a){
                dem ++;
            }
        }
        if(dem ==0){
             dem=-1;
        }
        return dem;
    }
    let arrays =['l', 'm' ,'n' ,'k' ,'l']
    let bien = 'o'
    alert(kiemTra(arrays, bien));
</script>
