<script>
    function  daoViTri(arr){
        let mang = [];
        for( let i =0 ; i< arr.length; i++){
            mang[i] =arr[arr.length-i-1];
        }
        return mang;
    }
    let arrays = [1,9,0,7,9,8];
    alert(daoViTri(arrays));
</script>
