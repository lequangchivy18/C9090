<script>
    function kiemTra(number01 , number02){
        if(number01>number02){
            alert(number01 + " lớn hơn " + number02);
        }
        else{
            let tong = number01+number02;
            return tong;
        }
    }
    let show = kiemTra(4,9);
    alert(show);
</script>
